<!DOCTYPE html>
<html style="cursor: default;">
<head>
	<title>Xtra</title>
	<style>
		.popup {
			display: block;
			position: fixed;
			top: 50%;
			left: 50%;
			width:20% ;
			transform: translate(-50%, -50%);
			background-color: #fff;
			padding: 20px;
			border: 1px solid #ccc;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
			z-index: 999;
			border-radius: 3px;
			font-family: sans-serif;
		}
		
		.popup h2 {
			margin-top: 0;
		}
		
.popup button {
  color: #5F8993;
  padding: 10px 20px;
  border: none;
  background: none;
  border-radius: 50px;
  float: right;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.2);
  transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
  overflow: hidden;
  position: relative;
}

.popup button:hover {
  background-color: #eeeeee;
}

.popup button:active {
  background-color: #cccccc;
  color: #5F8993;
  border: none;
  border-radius: 50px;
  float: right;
  box-shadow: none;
  transform: scale(0.95);
}

.popup button:active::after {
  content: "";
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%) scale(0);
  background-color: rgba(0, 0, 0, 0.2);
  border-radius: 50%;
  width: 0;
  height: 0;
  opacity: 1;
  transition: width 0.3s ease-out, height 0.3s ease-out, transform 0.3s ease-out, opacity 0.3s ease-out;
}

.popup button:active::after {
  width: 100px;
  height: 100px;
  transform: translate(-50%, -50%) scale(2);
  opacity: 0;
}
		
		#custom-context-menu {
			display: none;
		}
	</style>
</head>
<body style="padding: 0; margin: 0; overflow: hidden;">
<div id="window" style="background-image: url(); width: 100vw; height: 100vh; z-index: 8; background-repeat: no-repeat; background-size: cover; background-position: center; top:0; left:0; position: absolute;">
	<div class="popup">
		<h2>Error</h2>
		<p>An error has occurred. An unknown file was requested that does not exist on your system.</p>
		<button onclick="closePopup()"><strong>OK</strong></button>
	</div>
	<script>
		function closePopup() {
			document.querySelector('.popup').style.display = 'none';
			setTimeout(function() {
				window.location.href = "/";
			}, 1000); // wait for 1 second before redirecting to "/"
		}
	</script>
</div>
</body>
</html>

<script src="js/context-menu.js"></script>
