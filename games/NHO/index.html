<!DOCTYPE html>
<html style="margin: 0; overflow: hidden; background-color: #2e3440;">
  <head>
    <title>Classlink</title>
	<script>
      window.onload = function() {
        var cookieValue = document.cookie
          .split(';')
          .map(cookie => cookie.trim())
          .find(cookie => cookie.startsWith('password='));
        if (cookieValue && cookieValue.split('=')[1] === 'correct') {
          // Password cookie is present and correct, do nothing
        } else {
          // Password cookie is not present or incorrect, redirect to root
          window.location.href = '/';
        }
      };
    </script>
	<script>
	// get all clickable elements on the page
const clickableElements = document.querySelectorAll('a[target="_blank"], button[target="_blank"]');

// loop through each clickable element and add an onclick event handler
for (let i = 0; i < clickableElements.length; i++) {
  clickableElements[i].onclick = function(event) {
    // prevent the default link behavior
    event.preventDefault();
    
    // get the link URL
    const url = this.href || this.getAttribute('data-href');
    
    // check if the link is inside an iframe
    const inIframe = window.self !== window.top;
    
    if (inIframe) {
      // if the link is in an iframe, replace the iframe source with the link URL
      window.top.document.getElementById('myFrame').src = url;
    } else {
      // if the link is not in an iframe, open the link in the current tab
      window.location.href = url;
    }
  }
}
	</script>
  </head>
  <body style="overflow: hidden; margin: 0;">
    <iframe id="myFrame" referrerPolicy="no-referrer" onerror="handleError()" src="https://htestip.com/" style="overflow: hidden; border: none; width: 100%; height: 100%;"></iframe>
    <script>
      function resizeFrame() {
        var frame = document.getElementById("myFrame");
        frame.style.height = window.innerHeight + "px";
        frame.style.width = window.innerWidth + "px";
      }
      window.onresize = resizeFrame;
      resizeFrame();
    </script>
    <script>
      function handleError() {
        var frame = document.getElementById("myFrame");
        frame.src = "error.html";
      }
    </script>
  </body>
</html>
