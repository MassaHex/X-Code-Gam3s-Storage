<!DOCTYPE html>
<html style="margin: 0; overflow: hidden; background-color: #2e3440;">
  <head>
    <title>Classlink</title>
	<script>
      window.onload = function() {
        var cookieValue = document.cookie
          .split(';')
          .map(cookie => cookie.trim())
          .find(cookie => cookie.startsWith('password='));
        if (cookieValue && cookieValue.split('=')[1] === 'correct') {
          // Password cookie is present and correct, do nothing
        } else {
          // Password cookie is not present or incorrect, redirect to root
          window.location.href = '/';
        }
      };
    </script>
	<script>
	// Get all iframes on the page
var iframes = document.querySelectorAll("iframe");

// Loop through all iframes and intercept their requests
for (var i = 0; i < iframes.length; i++) {
  iframes[i].addEventListener("load", function() {
    // Check if the iframe's source is different from the parent page's origin
    if (this.contentWindow.location.origin != window.location.origin) {
      // Open the requested site in a new window without showing the URL in browsing history
      var newWindow = window.open(this.src, '_blank');
      // Wait for the user to close the window
      var checkWindow = setInterval(function() {
        if (newWindow.closed) {
          // The user has closed the window, clear the interval
          clearInterval(checkWindow);
        }
      }, 1000);
    }
  });
}
	</script>
  </head>
  <body style="overflow: hidden; margin: 0;">
    <iframe id="myFrame" src="https://parenting.work/" style="overflow: hidden; border: none; width: 100%; height: 100%;"></iframe>
    <script>
      function resizeFrame() {
        var frame = document.getElementById("myFrame");
        frame.style.height = window.innerHeight + "px";
        frame.style.width = window.innerWidth + "px";
      }
      window.onresize = resizeFrame;
      resizeFrame();
    </script>
    <script>
      function handleError() {
        var frame = document.getElementById("myFrame");
        frame.src = "error.html";
      }
    </script>
  </body>
</html>
