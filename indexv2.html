<script>
window.addEventListener('load', function() {
  // Select the elements with the specified IDs and class
  var appsElement = document.getElementById('apps');
  var pageTwoElement = document.getElementById('pageTwo');
  var pageThreeElement = document.getElementById('pageThree');
  var sliderTwoElement = document.getElementById('sliderTwo');
  var bottomElement = document.querySelector('.bottom');

  // Change the opacity of the elements to 1 after 0.5 seconds
  setTimeout(function() {
    appsElement.style.opacity = '1';
    pageTwoElement.style.opacity = '1';
    pageThreeElement.style.opacity = '1';
    bottomElement.style.opacity = '1';
    sliderTwoElement.style.opacity = '1';
  }, 500); // 500 milliseconds = 0.5 seconds
});
</script>
